<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="customerLoginPage.css">
</head>
<body> 
    <section class="wrapper">
        <div class="form signup">
            <header>Signup</header>
            <form id="signupForm" action="/signup-customer" method="post">
                <input type="text" placeholder="Full Name" name="customerName" id="nameInput" required/>
                <input type="email" placeholder="Email address" name="customerEmail" id="emailInput" required/>
                <input type="password" placeholder="Create Password" name="customerPassword" id="passwordInput" required/>
                <input type="number" placeholder="Mobile Number" name="customerPhone" id="phoneNumber" required/>
                <button type="submit" id="signupButton" disabled required>SignUp</button>
            </form>  
        </div>

        <div class="form login">
            <header>Login</header>
            <form id="loginForm" action="/login-customer" method="post">
                <input type="text" name="emailCustomer" placeholder="Email address" required/>
                <input type="password" name="passwordCustomer" placeholder="Password" required/>
                <a href="">Forgot Password?</a>
                <button type="submit" id="loginButton">Login</button>
            </form>  
        </div>
    </section>
    <script src="customerLoginPage.js"></script>
</body>
</html>
