<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt">
                        <div class="topic">Address</div> 
                    </i>
                    <div class="text-one">Bangalore</div>
                    <div class="text-two">Karnatka, India(IN)</div>
                </div>
                <div class="contact details">
                    <i class="fas fa-phone">
                        <div class="topic">Contact</div>
                    </i>
                    <div class="text-one">+91 98765 43210</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope">
                        <div class="topic">E-mail</div>
                    </i>
                    <div class="text-one">contact.azayd@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Connect With Us!!!</div>
                <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
                <form action="/connect" method="post">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send now">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="contactUs.css"></script>
</body>
</html>
